<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <title>Edit to do</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center text-primary">
        <h1>Add to do</h1>
    </div>
    <form th:object="${toDo}" method="post">

        <input type="hidden" th:field="*{id}" />

        <div class="d-flex my-3">
            <label>
                <input class="m-1" type="checkbox" th:field="*{state}">Check(Uncheck)
            </label>
        </div>

        <div class="d-flex my-3">
            <input type="text" th:field="*{content}" th:errorClass="field-error" class="flex-grow-1">
        </div>

        <div class="field-error" th:errors="*{content}">
            내용 오류
        </div>

        <div class="d-flex my-3">
            <button type="submit" class="btn btn-primary me-2 w-50">Submit</button>
            <button type="button" class="btn btn-primary ms-2 w-50"
                    th:onclick="|location.href='@{/todos}'|">
                Cancel
            </button>
        </div>
    </form>
</div>
</body>
</html>
